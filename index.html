<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPad</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <input class="hide" type="text" name="custom-color" id="custom-color" placeholder="Add custom colors">
    <div class="container">
        <div class="edit" title="edit">
            <i class='bx bx-message-square-minus one hide'></i>
            <i class='bx bx-message-square-x all hide'></i>
            <i class='bx bxs-edit edit-btn'></i>
        </div>
        <div class="strip"></div>
    </div>
</body>

</html>
